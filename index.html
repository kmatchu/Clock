<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2 id="todo-title">Todo</h2>
                <div id="todo-container" class="hide">
                    <ul id="todo">
                    </ul>
                    <p id="plus">+</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1 id="time"></h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript">

   
    
    var setTime = function(){
        var time = moment().format('LT');
        $("h1").text(time);
        console.log(time);
    }
    setInterval(setTime, 1000);




    var clicky = function(){
        $("#todo-container").toggleClass("hide");
    }
    $("#todo-title").on("click", clicky);

    var clicky2 = function(){
        var input = prompt("What would you like to do later?");
        $("#todo").appendhtml("<li>" + input + "</li>");
    }

    $("#plus").on("click", clicky2);

    </script>
</body>

</html>
